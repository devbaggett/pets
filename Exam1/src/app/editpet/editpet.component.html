<div>
	<h2>Pet Shelter</h2>
	<h4>Edit this pet</h4>
	<form (submit)="editPetFromId(editPet._id)">
		<!-- <p> {{ editPet | json }} </p> -->
		Name: <input type="text" name="editPet.name" [(ngModel)]="editPet.name"><br>
	    Type: <input type="text" name="editPet.type" [(ngModel)]="editPet.type"><br>
	    Desc: <input type="text" name="editPet.desc" [(ngModel)]="editPet.desc"><br>
	    <p>Skills:</p>
	    Skill 1: <input type="text" name="editPet.skill1" [(ngModel)]="editPet.skill1"><br>
	    Skill 2: <input type="text" name="editPet.skill2" [(ngModel)]="editPet.skill2"><br>
	    Skill 3: <input type="text" name="editPet.skill3" [(ngModel)]="editPet.skill3"><br>
		<input type="submit" value="Edit Pet">
	</form>
	<button [routerLink]="['/allpets']">Cancel</button>
</div>
