<div style="text-align: center;">
	<h2>Pet Shelter</h2>
	<h5>These pets are looking for a home!</h5>
	<a href="add_pet">Add a pet to the shelter</a>
	<table style="margin: 0px auto;">
		<tr>
			<th>Name</th>
			<th>Type</th>
			<th>Actions</th>
		</tr>
		<tr *ngFor = "let pet of pets">
			<td>{{ pet.name }}</td>
			<td>{{ pet.type }}</td>
			<td><button [routerLink]="['/pet/', pet._id]">Details</button><button [routerLink]="['/edit_pet/', pet._id]">Edit</button></td>
		</tr>
	</table>
</div>
